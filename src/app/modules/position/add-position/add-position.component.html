<mat-drawer-container>
    <mat-drawer mode="side" opened="true">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <app-header></app-header>


        <div class="shadow-4 ml-2">
            <form #addCustomerForm="ngForm">

                <div class="row mx-0">
                    <div class="col-md-6">
                       
                        <mat-form-field appearance="outline" >
                            <mat-label> Position Name</mat-label>
                            <input matInput id="firstName" name="firstName" class="form-control" required>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label> Assign To</mat-label>
                            <mat-select id="lastName"  name="lastName"
                                placeholder="Select Executive" required >
                                <mat-option value="1">Exe-1</mat-option>
                                <mat-option value="2">Exe-2</mat-option>
                                <mat-option value="3">Exe-3</mat-option>
                                <mat-option value="4">Exe-4</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <!-- <input id="first_name" type="text" placeholder="First Name" name="first_name" value=""
                        required="required" autocomplete="first_name" autofocus="autofocus" class="form-control"
                        aria-required="true"> -->
                    </div>
                </div>

                <div class="row mx-0">

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label> Group </mat-label>
                            <input matInput id="Password" class="form-control" name="Password" required>
                        </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label> Hiring For Client </mat-label>
                            <mat-select id="lastName" name="lastName" placeholder="Select Client"
                                required>
                                <mat-option value="1">client-1</mat-option>
                                <mat-option value="2">client-2</mat-option>
                                <mat-option value="3">client-3</mat-option>
                                <mat-option value="4">client-4</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>


                </div>

                <div class="row mx-0">
                    <mat-form-field appearance="outline">
                        <mat-label>Position Description</mat-label>
                        <textarea matInput
                            placeholder="Please enter the position description for the position that will be visible to the candidate"></textarea>
                    </mat-form-field>
                </div>

                <div class="row mx-0">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Start Date</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY">
                            <mat-datepicker-toggle matIconSuffix [for]="picker">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                    </div>

                    <div class="col-md-6">
                        <mat-form-field appearance="outline" style="height: 5px;">
                            <mat-label>End date</mat-label>
                            <input matInput [matDatepicker]="picker1" placeholder="MM/DD/YYYY">
                            <mat-datepicker-toggle matIconSuffix [for]="picker1">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                       
                    </div>
                </div>

                <div class="row mx-0">
                    <section class="example-section" [formGroup]="assessment">
                        <h4>Select Components of Assessment Process </h4>
                        <p>
                            <mat-checkbox formControlName="ScreeningTest">Screening Test</mat-checkbox>
                        </p>
                        <p>
                            <mat-checkbox formControlName="DirectInterviewInvites">Direct Interview Invites
                            </mat-checkbox>
                        </p>
                        <!-- <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p> -->
                    </section>

                </div>



            </form>
            <div class="row mx-0">
                <div class="col-md-3">
                    <button mat-raised-button color="primary" [disabled]="addCustomerForm.invalid">Submit
                        <!-- <span *ngIf="!addUserParams.userDetailsId">Submit </span> -->
                        <!-- <span *ngIf="addUserParams.userDetailsId">Update </span> -->
                    </button>
                </div>
            </div>
        </div>
        <!-- <span *ngIf="addUserParams.businessId">Update</span></button> -->
    </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
