<mat-drawer-container>
    <mat-drawer mode="side" opened="true">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <app-header></app-header>

        <div class="main-content">

            <!-- <div class="row">
            <div class="title">
                <h3> Front End Developer</h3>
                <h2>Welcome to Enablex Hire!</h2>
            </div> -->
            <!-- </div> -->

            <div class="row sub-title">
                <div class="col-md-8 text">

                    <h5>Invite Candidate for Screening</h5>
                </div>
                <div class="col-md-4">
                    <button class="float-right" mat-raised-button routerLink="/profilePosition">
                        Position Profile Page
                    </button>
                </div>
            </div>

            <!-- <div class="title2 ">

            <h3>Invite Candidate for Screening</h3>
            <h2 routerLink="/profilePosition" style="margin-right: 50px;"><i class="fa fa-backward"></i> Position
                Profile Page</h2>

        </div> -->

            <div class="shadow-4">

                <ngb-accordion [closeOthers]="true" activeIds="static-">
                    <ngb-panel id="static-1" title="Invite A New Candidate"
                        style="background-color: navy; color: white;">
                        <ng-template ngbPanelContent style="background-color: navy; color: white;">
                            <div class="form1">
                                <mat-form-field appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput type="text">
                                </mat-form-field>
                                <mat-form-field appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput type="text">
                                </mat-form-field>
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="text">
                                </mat-form-field>
                            </div>
                            <button mat-raised-button style="margin-left: 5px;">Invite</button>
                        </ng-template>
                    </ngb-panel>




                    <ngb-panel id="static-2" title="Candidate Bulk Invite (Upload a CSV of
                Candidates)" style="color: white;">
                        <ng-template ngbPanelTitle>
                            <!-- <span>&#9733;</span> -->
                        </ng-template>
                        <ng-template ngbPanelContent>
                            <form action="//h/-import" enctype="multipart/form-data" class="post-job-form">
                                <input type="hidden" name="_token" value="">
                                <div class="form-group">


                                    <button style="margin-left: 5px;" type="button" mat-raised-button
                                        (click)="fileInput.click()">Choose
                                        File</button>
                                    <input hidden #fileInput type="file" id="file"> &nbsp;
                                    <span class="file-name">{{selectedFile?.name}}</span>
                                    <span *ngIf="selectedFile!==0">No File Choosen</span>

                                    <ul class="csv-list" style="line-height: 2.8;">
                                        <li>
                                            <a href="" download="">
                                                <i style="text-decoration: underline;">Download</i>
                                            </a> the Sample CSV File.
                                        </li>
                                        <li>Keep the Header Line on Row#1 intact.</li>
                                        <li>Add a Candidate's Information in each line.</li>
                                        <li>Keep maximum of 30 Candidate's record in each upload.</li>
                                    </ul>

                                </div>
                                <div class="form-group text-left">
                                    <button mat-raised-button type="submit" style="margin-left: 5px;">
                                        Import
                                    </button>
                                </div>
                            </form>
                        </ng-template>
                    </ngb-panel>

                </ngb-accordion>

            </div>

        </div>
    </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
